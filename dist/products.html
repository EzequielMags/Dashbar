<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/dist/public/styles.css" />
    <link rel="stylesheet" href="/dist/public/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="js/menu-lateral.js" defer></script>
    <script src="js/botao.js" defer></script>
    <script src="js/menuHamburguer.js" defer></script>
  </head>
<body>

  <aside class="menu-lateral esconder" id="menu-lateral">
    <div>
      <img src="/dist/public/imgs/img/Logo.svg" alt="logo" />
    </div>

    <ul
      class="menu-lateral__lista-celular esconder-conteudo"
      id="menu-lateral-celular"
    >
      <h2 class="menu-lateral__titulo-celular">MENU</h2>
      <li class="menu-lateral__item-celular " id="home"> 
              <i class="bi bi-house"></i>
              <h3>Home</h3>
      </li>
      <li class="menu-lateral__item-celular" id="projects">
        <i class="bi bi-pc-display-horizontal"></i>
        <h3>Projects</h3>
      </li>
      <li class="menu-lateral__item-celular active" id="products">
        <i class="bi bi-cart"></i>
        <h3>Products</h3>
      </li>
      <li class="menu-lateral__item-celular" id="articles">
        <i class="bi bi-newspaper"></i>
        <h3>Articles</h3>
      </li>
    </ul>

    <!-- UL CELULAR ACABA AQUI -->

    <ul class="menu-lateral__lista">
      <h2 class="menu-lateral__titulo">MENU</h2>
      <li class="menu-lateral__item" id="home">
        <i class="bi bi-house"></i>
        <h3>Home</h3>
      </li>
      <li class="menu-lateral__item " id="projects">
        <i class="bi bi-pc-display-horizontal"></i>
        <h3>Projects</h3>
      </li>
      <li class="menu-lateral__item active" id="products">
        <i class="bi bi-cart"></i>
        <h3>Products</h3>
      </li>
      <li class="menu-lateral__item" id="articles">
        <i class="bi bi-newspaper"></i>
        <h3>Articles</h3>
      </li>
    </ul>

    <ul class="menu-lateral__lista">
      <h2 class="menu-lateral__titulo">BOOKMARKS</h2>
      <li class="menu-lateral__item">
        <i class="bi bi-camera-video"></i>
        <h3>Videos</h3>
      </li>
      <li class="menu-lateral__item">
        <i class="bi bi-star"></i>
        <h3>Designer</h3>
      </li>
      <li class="menu-lateral__item">
        <i class="bi bi-book"></i>
        <h3>Books</h3>
      </li>
    </ul>
    <ul class="menu-lateral__lista">
      <h2 class="menu-lateral__titulo">SOCIAL MEDIA</h2>
      <li class="menu-lateral__item">
        <i class="bi bi-heart"></i>
        <h3>Figma</h3>
      </li>
      <li class="menu-lateral__item">
        <i class="bi bi-twitter"></i>
        <h3>Twitter</h3>
      </li>
    </ul>

    <div class="menu-lateral__hamburguer">
      <button class="menu-hamburguer__lateral" id="btn-menuHamburguer">
        <i class="bi bi-list menu-lateral__menu"></i>
      </button>
    </div>
  </aside>

  <button class="botao__retorno hidden" id="retorno">
    <i class="bi bi-arrow-up-short retorno-icon"></i>
  </button>
  <main class="principal">
    <h1 class="error">
        Esta página não tem conteúdo (por enquanto)
    </h1>
  </main>
</body>
</html>
